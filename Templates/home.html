<!DOCTYPE html>

<html lang = 'en'>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> My Careers </title>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href={{hURL + "/static/favicon.png"}}>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <style>
            #banner {
                height: 350px;
                object-fit: cover;
                width: 100%;
            }
            #copyright {
                font-size: 10px;
                color: lightgrey;
                text-align: center;
            }
            #apply-button {
                margin-top: 3%;
            }
            #c-us-button {
                margin-top: 25px;
            }
            .about-us {
                margin-top: 5px;
            }
            .JobDetails {
                margin-bottom: 10px;
                margin-top: 10px;
            }
            .job-item :hover {
                background-color: antiquewhite;
            }
            .absBod {
                text-align: justify;
            }
        </style>
    </head>
    

    <body>
        <div class = "container">

            <!-- Website Title-->
            <h1 class = "text-center mt-2 mb-3"> My Careers </h1>
            <hr>

            <!-- Banner Image -->
            <img id = "bannerImage" class = "img-fluid" src={{hURL+"/static/banner.png"}}>

            <!-- About us -->
            <div class="about-us">
                <h2 class="text-center"> About Us </h2>
            </div>
            <div class = "bodyText">
                <p class = "lead absBod">
                    {% for sentence in abtUs: %}
                        {{sentence}}
                    {% endfor %}
                </p>
            </div>

            <!-- Job Openings -->
            <h2 class = "text-center"> Job Listings </h2>
            <div class="job-item">
                {% for job in jobs %}
                    {% include 'Job_details.html' %}
                {% endfor %}
            </div>

            <!-- Contact us -->
            <div class = "text-center" id = "c-us-button">
                <button class="btn btn-primary btn-lg"> Contact us </button>
            </div>

            <!-- Copyright -->
            <div id = "copyright" class = "mt-2">
                <p> Copyright 2024, Kalakkan Ent.</p>
            </div>

        </div>
    </body>

</html>
